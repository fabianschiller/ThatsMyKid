<template name="userBereich">
    <div class="gallery">
        <div id="drop_zone" class="status-thumb" style="border: solid black; border-width: 1px;">
            <div style="position:absolute; top:0px;left:0px;z-index: 300;">Drop files here</div>
            <!-- width:100%; height: 100%; -->
            <img id="preview" style="position:absolute; top:0px;left:0px;" src=""/>
        </div>
        <div class="events">
            {{#each pics}}
            <div class="event">
                <div class="event-content">
                    <img id="img_{{_id}}" class="event-thumb" src="{{data}}" title="{{name}}" />
                    <div class="event-name">{{name}}</div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>
